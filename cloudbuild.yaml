# SkillForge AI Coach — Cloud Build Pipeline
# Builds frontend container and deploys to Cloud Run
# Triggered on push to main branch

substitutions:
  _REGION: us-central1
  _FRONTEND_SERVICE: skillforge-frontend
  _REPO_NAME: skillforge

steps:
  # Step 1: Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/frontend:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/frontend:latest'
      - '--build-arg'
      - 'VITE_GCP_PROJECT_ID=${PROJECT_ID}'
      - '--build-arg'
      - 'VITE_API_BASE_URL=https://api-${PROJECT_ID}.${_REGION}.run.app'
      - '.'
    id: 'build-frontend'

  # Step 2: Push images to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/frontend:${SHORT_SHA}'
    id: 'push-frontend-sha'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/frontend:latest'
    id: 'push-frontend-latest'
    waitFor: ['build-frontend']

  # Step 3: Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_FRONTEND_SERVICE}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/frontend:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--concurrency=80'
      - '--timeout=300'
    id: 'deploy-frontend'
    waitFor: ['push-frontend-sha']

  # Step 4: Deploy Cloud Run Functions
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        for func in gemini-api vertex-ai prompt-engineering-ai discover-resources ai-subject-wizard learning-path-ai; do
          echo "Deploying $$func..."
          gcloud functions deploy $$func \
            --gen2 \
            --runtime=nodejs20 \
            --region=${_REGION} \
            --source=functions/$$func \
            --entry-point=app \
            --trigger-http \
            --allow-unauthenticated \
            --memory=512MB \
            --timeout=60s \
            --set-env-vars=GCP_PROJECT_ID=${PROJECT_ID},GCP_REGION=${_REGION}
          echo "✅ $$func deployed"
        done
    id: 'deploy-functions'
    waitFor: ['build-frontend']

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/frontend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
